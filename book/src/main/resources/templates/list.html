<body>
	<h2>책 목록</h2>
	<table>
		<tr>
			<th>도서번호</th>
			<th>도서명</th>
			<th>저자</th>
			<th>출판사</th>

			<th>조회</th>
			<th>수정</th>
			<th>삭제</th>
		</tr>
		<tr th:each="book: ${bookList}">
			<td th:text="${book.id}"></td>
			<td>
				<a th:href="@{|/book/${book.id}|}" th:text="${book.bookName}"></a>
			</td>
			<!-- <td th:text="${book.bookName}"></td> -->
			<td th:text="${book.bookAuthor}"></td>
			<td th:text="${book.bookPublisher}"></td>
			<td th:text="${book.bookPrice}"></td>
			<td>
				<button th:onclick="detail([[${book.id}]])">조회</button>
			</td>
			<td>
				<button th:onclick="update([[${book.bookDTO}]])">수정</button>
			</td>
			<td>
				<button th:onclick="delete(([${book.id}]))">삭제</button>
			</td>
		</tr>
	</table>
	
	<a href="/">시작화면</a>
</body>
